<h1>Werlcome to {{ hotelName }}</h1>

<div [hidden]="hideRooms">
    Number Of Rooms:
    <div [innerText]="numberOfRooms"></div>
</div>


<div *ngIf="rooms.availableRooms > 0">
    Rooms List
    <table>
        <tr>
            <th>Index</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenties</th>
            <th>Checkin Time</th>
        </tr>
        <tr [ngClass]="e?'even':'odd'" *ngFor="let room of roomList;let e = even; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{e? 'Even':'Odd' }}</td>
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.roomType }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.amenity }}</td>
            <td>{{ room.checkinTime }}</td>
        </tr>
    </table>
</div>

<button (click)="toggle()"></button>

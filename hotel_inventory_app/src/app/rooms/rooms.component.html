<hinv-header></hinv-header>

<div [hidden]="hideRooms">
    Number Of Rooms:
    <div [innerText]="numberOfRooms"></div>
</div>

<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>


<div *ngIf="rooms.availableRooms > 0">
    <hinv-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)" [title]="title"></hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle Me</button>
